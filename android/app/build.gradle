plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.company.terno" // Ensure this matches the package name in google-services.json
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.company.terno" // Ensure this matches google-services.json
        minSdkVersion 23 // Ensure this is at least 23 for Firebase Auth compatibility
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // Adjust to the latest version

    // Add Firebase SDKs (e.g., Firebase Authentication)
    implementation 'com.google.firebase:firebase-auth' // For Firebase Auth

    // Add other Firebase products as needed
    // implementation 'com.google.firebase:firebase-firestore' (for Firestore)
    // implementation 'com.google.firebase:firebase-analytics' (for Analytics)
}

// Apply the Google services plugin at the end
apply plugin: 'com.google.gms.google-services'
